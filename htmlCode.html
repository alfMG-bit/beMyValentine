<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine <3 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Our LOVE Journey</h1>
        <P>Time since we've been together: </P>
        <div id="timePassed">
            <span id="years">0</span> Years,
            <span id="months">0</span> Months,
            <span id="days">0</span> Days,
            <span id="hours">0</span> Hours,
            <span id="minutes">0</span> Minutes,
            <span id="seconds">0</span> Seconds,
        </div>
    </div>

    <div class="container">
        <h2>Will you be my valentine?</h2>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <div id="response">
            <img id="responseImage" src="pathToYourImage" alt="US" style="display: none;">
            <p id="responseText" style="display: none;">I knew it d: </p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
